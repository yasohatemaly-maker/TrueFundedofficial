<!DOCTYPE html>
<html>
<head>
<title>TrueFunded | Trader Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
body{
background:#0b0b12;
color:white;
font-family:Poppins;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.signup-box{
background:#111122;
padding:40px;
border-radius:20px;
border:1px solid #6a00ff44;
width:380px;
text-align:center;
}

h2{
margin-bottom:20px;
color:#bb86fc;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
background:#1a0033;
border:none;
color:white;
border-radius:8px;
}

button{
background:linear-gradient(45deg,#6a00ff,#bb86fc);
padding:12px;
border:none;
color:white;
border-radius:8px;
cursor:pointer;
width:100%;
font-weight:600;
}

button:hover{
opacity:0.9;
}
a{
color:#bb86fc;
}
</style>
</head>

<body>

<div class="signup-box">
<h2>Create Trader Account</h2>

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password (min 6 chars)" required>

<button onclick="signupUser()">Sign Up</button>

<p style="margin-top:15px;font-size:14px;">
Already have an account?
<a href="dashboard-login.html">Login</a>
</p>

</div>

<script>
const supabaseClient = supabase.createClient(
"https://uvfsiqcrdocbujyeuoyy.supabase.co",
"sb_publishable_vDhenOiI5ivZpAuNlJ1yMA_2TXZIvqY"
);

async function signupUser() {
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

if(password.length < 6){
alert("Password must be at least 6 characters.");
return;
}

const { data, error } = await supabaseClient.auth.signUp({
email: email,
password: password,
});

if(error){
alert(error.message);
} else {
alert("Account created! Check your email to confirm.");
window.location.href="dashboard-login.html";
}
}
</script>

</body>
</html>
