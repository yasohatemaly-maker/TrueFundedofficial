<!DOCTYPE html>
<html>
<head>
<title>TrueFunded | Trader Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background:#0b0b12;color:white;font-family:Poppins;text-align:center;padding-top:150px;">

<h2>Trader Dashboard Login</h2>

<div style="max-width:400px;margin:auto;background:#111122;padding:40px;border-radius:20px;border:1px solid #6a00ff44;">

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<button onclick="loginUser()">Login</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://uvfsiqcrdocbujyeuoyy.supabase.co",
  "sb_publishable_vDhenOiI5ivZpAuNlJ1yMA_2TXZIvqY"
);

async function loginUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: email,
    password: password,
  });

  if (error) {
    alert(error.message);
  } else {
    window.location.href = "dashboard.html";
  }
}
</script>

</body>
</html>
